<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Select Box with icon or images </title>
    
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
    
  <div class="container mt-5 position-relative">
    <form action="go.php" method="post">
    <div class="row">
      <div class="col-md-5">
        <select id="example" name="currency">
          <option value="btc" data-icon="btc.png"> Bitcoin (BTC) </option>
          <option value="eth" data-icon="eth.png"> Ethereum (ETH) </option>
          <option value="bch" data-icon="bch.png"> Bitcoin cash (BCH) </option>
        </select>
      </div>
      
      <div class="col-md-2"></div>

      <div class="col-md-5">
        <select class="example2" name="action">
          <option value="user" data-icon="fa fa-user"> User Account </option>
          <option value="book" data-icon="fa fa-book"> Books Gallery </option>
          <option value="key" data-icon="fa fa-key"> Dashboard </option>
        </select>
      </div>
    </div>
  </form>
  </div>

  <script src="custom-selectbox.js"></script>

  <script>
    $('#example').IconSelectBox(true); // isImg: boolean 
    $('.example2').IconSelectBox(false); // isImg: boolean 
  </script>
</body>
</html>
